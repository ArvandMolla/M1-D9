<!--
        BINGO CHALLENGE!!!
        Create programmatically (with JS) a BINGO board with 76 cells, from 1 to 76.
        Create a button to randomize a number from 1 to 76. The same number should be highlighted on the bingo board

        EXTRA: 
        - Take ALWAYS a new number (eg. avoid randoming the number 10 3 times)
        - Create a USER BOARD with 24 randomized numbers that highlights as the main board does
        - Let the user choose HOW MANY user boards he's willing to play with and create them.
    -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Board</title>
    <style>
      /* #bingoBoard {
        width: 500px;

      .child {
        border: 2px red;
        background-color: black;

        display: inline-block; */
      }
    </style>
  </head>
  <body>
    <h1>BINGO BOARD</h1>
    <!-- <div id="bingoBoard">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div> -->
    <ul id="bingoList"></ul>
    <input
      type="button"
      id="button"
      value="try me"
      onclick="highLightTheNumber()"
    />
    <input type="text" id="outPut" value="" disabled />

    <script>
      window.onload = function () {
        for (let i = 0; i < 76; i++) {
          let cell = document.createElement("li");
          cell.innerText = i + 1;
          let bingoList = document.getElementById("bingoList");
          bingoList.appendChild(cell);
        }
      };

      const highLightTheNumber = function () {
        function getRandomInt(min, max) {
          min = Math.ceil(min);
          max = Math.floor(max);
          return Math.floor(Math.random() * (max - min) + min);
        }

        let randomNumber = getRandomInt(1, 77);

        document.getElementById("outPut").value = randomNumber;

        let bingoList = document.getElementsByTagName("li");

        // console.log(bingoList[34].innerText);
        // bingoList[5].style.backgroundColor = "green";

        for (let i = 0; i < 76; i++) {
          if (bingoList[i].innerText == randomNumber) {
            bingoList[i].style.backgroundColor = "green";
          }
        }
      };
    </script>
  </body>
</html>
